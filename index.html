<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        .hero {
            height: 100vh;
            background-image: url("https://images.unsplash.com/photo-1518770660439-4636190af475");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.65);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: #ffffff;
            max-width: 650px;
        }

        .hero-content h1 {
            margin-bottom: 15px;
            font-size: 44px;
        }

        .hero-content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .hero-content button {
            padding: 12px 28px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #00bcd4;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .hero-content button:hover {
            background-color: #0097a7;
        }
    </style>
</head>

<body>

    <section class="hero">
        <div class="hero-content">
            <h1>Build. baaalfuck. Scale.</h1>
            <p>
                A modern single-page landing template using a high-quality Unsplash image.
                Perfect for Docker, Nginx, Jenkins pipelines, and cloud demos.
            </p>
            <button>Get Started</button>
        </div>
    </section>

</body>
</html>
